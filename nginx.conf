server {
  listen 80;

  # Define a raiz onde os arquivos do site estão
  root /usr/share/nginx/html;

  # Define o arquivo padrão a ser servido
  index index.html index.htm;

  # Esta é a parte mais importante para Single Page Applications (SPAs) como o React.
  # Se o Nginx não encontrar um arquivo ou diretório correspondente à URL,
  # ele irá servir o 'index.html'. Isso permite que o React Router
  # assuma o controle do roteamento no lado do cliente.
  location / {
    try_files $uri $uri/ /index.html;
  }
}